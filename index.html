<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniWatch - Главная страница</title>
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
<div class="container">
    <header>
        <h1 class="logo">AniWatch</h1>
        <p class="tagline">Лучшие аниме сериалы в одном месте</p>
    </header>

    <div class="search-container">
        <input type="text" class="search-input" id="searchInput"
               placeholder="Введите название аниме...">
        <button class="search-btn" id="searchBtn">Поиск</button>
    </div>

    <main>
        <div class="anime-grid" id="animeGrid">
            <!-- Карточки аниме будут добавлены через JavaScript -->
        </div>
    </main>

    <!-- Кнопка для перехода в Telegram -->
    <div class="telegram-container">
        <button class="telegram-btn" id="telegramBtn">
            <svg class="telegram-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.509l-3-2.21-1.447 1.394c-.14.14-.26.26-.534.26l.213-3.05 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.64-.203-.652-.64.136-.954l11.566-4.458c.538-.196 1.006.128.832.941z"/>
            </svg>
            Наш Telegram канал
        </button>
    </div>

    <footer>
        © 2025 AniWatch - Все права защищены
    </footer>
</div>

<script>
    // Массив с данными об аниме
    const animeList = [
        {
            btnname: "Мой братик больше не братик!",
            previewUrl: "static/images/onimai.jpg",
            scene: "onimai.html"
        },
        {
            btnname: "Реинкарнация безработного",
            previewUrl: "static/images/mushoku.jpg",
            scene: "mushoku.html"
        },
        {
            btnname: "Хроники Акаши",
            previewUrl: "static/images/akashi.jpeg",
            scene: "akashi.html"
        },
        {
            btnname: "Создатель Магии в ином мире",
            previewUrl: "static/images/magic.jpg",
            scene: "magic.html"
        },
        {
            btnname: "Добро пожаловать в N.H.K",
            previewUrl: "static/images/nhk.jpg",
            scene: "nhk.html"
        },
        {
            btnname: "Девочка Волшебница Мадока-Магика",
            previewUrl: "static/images/madoka.jpg",
            scene: "madoka.html"
        },
        {
            btnname: "Созданный в бездне 1 сезон",
            previewUrl: "static/images/abyss.jpg",
            scene: "abyss.html"
        },
        {
            btnname: "Кошачий рай",
            previewUrl: "static/images/nekopara.webp",
            scene: "nekopara.html"
        },
        {
            btnname: "Сайт девочек волшебниц",
            previewUrl: "static/images/magic-girls.webp",
            scene: "magic-girls.html"
        },
        {
            btnname: "В другом мире со смартфоном",
            previewUrl: "static/images/another.jpg",
            scene: "another.html"
        },
        {
            btnname: "Форма голоса",
            previewUrl: "static/images/voice-form.jpg",
            scene: "voice-form.html"
        },
       {
            btnname: "Твоё имя",
            previewUrl: "static/images/name.jpg",
            scene: "name.html"
        }
    ];

    // Функция для создания карточек аниме
    function createAnimeCards(filteredAnimeList = animeList) {
        const animeGrid = document.getElementById('animeGrid');
        animeGrid.innerHTML = '';

        if (filteredAnimeList.length === 0) {
            animeGrid.innerHTML = '<div class="no-results">По вашему запросу ничего не найдено</div>';
            return;
        }

        filteredAnimeList.forEach(anime => {
            const card = document.createElement('div');
            card.className = 'anime-card';

            card.innerHTML = `
          <img src="${anime.previewUrl}" alt="${anime.btnname}" class="anime-preview" onerror="this.src='https://via.placeholder.com/300x400/0a1120/64ffda?text=Превью+не+доступно'">
          <button class="anime-btn" onclick="navigateTo('${anime.scene}'); e.stopPropagation();" style="height: 60px; display: flex; align-items: center; justify-content: center;">${anime.btnname}</button>
        `;

            // Добавляем обработчик клика на всю карточку
            card.addEventListener('click', (e) => {
              // Проверяем, что клик не по кнопке
              if (!e.target.classList.contains('anime-btn')) {
                navigateTo(anime.scene);
              }
            });

            animeGrid.appendChild(card);
        });
    }

    // Функция для перехода на страницу аниме
    function navigateTo(scene) {
        window.location.href = scene;
    }

    // Функция для перехода в Telegram
    function goToTelegram() {
        // Замените ссылку на актуальную ссылку вашего Telegram канала
        window.open('https://t.me/AniWatchRU', '_blank');
    }

    // Функция для поиска аниме
    function searchAnime() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();

        if (searchTerm === '') {
            createAnimeCards();
            return;
        }

        const filteredAnime = animeList.filter(anime =>
            anime.btnname.toLowerCase().includes(searchTerm)
        );

        createAnimeCards(filteredAnime);
    }

    // Инициализация при загрузке страницы
    document.addEventListener('DOMContentLoaded', () => {
        createAnimeCards();

        // Добавляем обработчики событий для поиска
        document.getElementById('searchBtn').addEventListener('click', searchAnime);
        document.getElementById('searchInput').addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                searchAnime();
            }
        });

        // Добавляем обработчик для кнопки Telegram
        document.getElementById('telegramBtn').addEventListener('click', goToTelegram);
    });
</script>
</body>
</html>
